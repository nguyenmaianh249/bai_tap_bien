<html>

<head>
    <title>Chuyển đổi nhiệt độ</title>

</head>

<body></body>
<button onclick="cdnhietdo()">Hãy nhập dữ liệu vào đây </button>
<script>
    function cdnhietdo() {
        alert("Hãy nhập vào nhiệt độ :")
        let C = Number(prompt("Hãy nhập vào nhiệt độ theo đơn vị độ C "))
        let F = ((9 * C) / 5) + 32
        document.write(" Nhiệt độ theo đơn vị F là " + F)
    }
</script>

</html>
