<html>

<head>
    <title>Kiểm tra bội số</title>
</head>

<body></body>
<button onclick="moibannhap2so()">Hiển thị </button>
<script>
    function moibannhap2so() {
        alert("Mời bạn nhập vào 2 số :");
        let a = Number(prompt('Nhập số a :'));
        let b = Number(prompt('Nhâp số b :'));
        if (a % b == 0)
            alert("a là bội số của b");
        else
            alert("a không là bội số của b ");
    }
</script>

</html>
